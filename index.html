<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="right">
      <a href="#" target="_blank">Gmail</a>
      <a href="#" target="_blank">Images</a>

          src="https://cdn-icons-png.flaticon.com/512/17/17704.png"

      /></a>

    <div class="logo">

        height="92px"

      <div class="input-search">
        <input type="text" title="Search" id="input_value" />

        <button class="btn">I'm feeling lucky</button>

      <div class="lan">
        <ol class="lan">
          <li>Google offered in:</li>
          <li><a href="#">தமிழ்</a></li>

          <li><a href="#">हिन्दी</a></li>

    </div>
    <footer>
      <ol>
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
        <li>How search works</li>
      </ol>
    </footer>

    <script src="./script.js"></script>
